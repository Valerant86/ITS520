<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONNX Model Prediction</title>
    <!-- Add the script tag for ONNX runtime module -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.7.0/dist/ort.min.js"></script>
</head>
<body>
    <h1>ONNX Model Prediction</h1>
    
    <!-- Display all headers and input boxes -->
    <div id="inputBoxes"></div>
    
    <button onclick="updatePrediction()">Run Prediction</button>
    <p>AQI Prediction: <span id="predictionResult"></span></p>
    <p id="modelStatus">Model Loaded: <span id="modelLoaded">No</span></p>

    <!-- Add your custom JavaScript file -->
    <script src="predict.js"></script>
</body>
</html>
