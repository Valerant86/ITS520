<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGBoost ONNX Model Demo</title>
</head>
<body>
    <h1>XGBoost ONNX Model Demo</h1>
    
    <label for="inputValue">Enter AQI:</label>
    <input type="text" id="inputValue" placeholder="Enter AQI value">
    <button onclick="predict()">Predict</button>

    <p id="predictionResult">Prediction: </p>

    <div id="predictions" style="width: 100px; height: 100px; border: 1px solid black;">
        <!-- This is the element whose background color will change -->
    </div>

    <!-- Include ONNX Runtime JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="predict.js"></script>
</body>
</html>
